<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+U2HR6WuPzBS3a99ca9i6PqJfWq5dX6J5d5JHb1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Expenses Tracker</h1>
    <form id="expense-form">
        <input type="text" id="expense-amount" class="expense-amount form-control" placeholder="Enter the amount" required>
        <input type="text" id="expense-description" class="expense-description form-control" placeholder="Enter the description" required>
        <!-- <input type="number" id="expense-phonenumber" class="expense-phonenumber form-control" placeholder="Enter the phonenumber" required> -->
        <select id="expense-category" class="expense-category">
            <option value="movies">Movies</option>
            <option value="food">Food</option>
            <option value="fuel">Fuel</option>
            <option value="electricity">Electricity</option>
          </select>
        <button type="submit" class="btn btn-primary" id="btn">Add expense</button>
    </form>
    <ul id="expense-list" class="expense-list"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
